<!DOCTYPE html>
<html>
<head>
    <title>Welcome to CloudVault</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/main.js"></script>
    <style>
        body {
            animation: fadeIn 2s ease-in-out;
            overflow: hidden;
        }
        .landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .landing h1 {
            font-size: 3em;
            color: #8f00ff;
            animation: pulse 1.5s infinite;
        }
        .landing p {
            margin-top: 20px;
            font-size: 1.2em;
            color: #c2ffed;
        }
        .landing a {
            margin-top: 40px;
            background: #00ffc8;
            padding: 12px 24px;
            border-radius: 12px;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="landing">
        <h1>Accessing CyberVault...</h1>
        <p>Your encrypted anime-inspired file vault</p>
        <a href="/login">Enter</a>
    </div>
</body>
</html>
