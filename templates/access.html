<!DOCTYPE html>
<html>
<head>
    <title>Access Folder - CloudVault</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="access-container">
        <h2>Access Protected Folder</h2>
        <form method="POST">
            <input type="text" name="folder_name" placeholder="Folder Name" required><br>
            <input type="password" name="folder_password" placeholder="Folder Password" required><br>
            <button type="submit">Access</button>
        </form>
        <a href="/dashboard">Back to Dashboard</a>
    </div>
</body>
</html>
